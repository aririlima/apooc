<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Lista de Eventos</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="styleCss.css" />
</head>

<body>
<!-- INDEX -->


	<header>
		<nav class="menu">
			<div class="nav-wrapper">
				<a href="#" class="brand-logo" style="padding-left: 30px;">Lista
					de Eventos:</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="home" class="waves-effect waves-light btn"><i
							class="material-icons left">home</i>Home</a></li>
					<li><a class="waves-effect waves-light btn"
						href="cadastrarEvento"><i class="material-icons left">add_circle_outline</i>Cadastrar
							Evento</a></li>
				</ul>
			</div>
		</nav>

	</header>
	
	<main style="padding-top: 50px;">
	<table>
		<head>
		<th>Nome</th>
		<th>Local</th>
		<th>Data</th>
		<th>Horario</th>
		</head>

		<tbody>
			<tr th:each="evento : ${eventos}">
				<td><a href="#" th:href="@{/evento/{evento.codigo}}"><span th:text="${evento.nome}"></span></a></td>
				<td><span th:text="${evento.local}"></span></td>
				<td><span th:text="${evento.data}"></span></td>
				<td><span th:text="${evento.horario}"></span></td>
			</tr>
		</tbody>
	</main>

		<footer class="page-footer"
			style="padding-top: 20px; color: #fff; background-color: #ee6e73; border: 3px solid gainsboro; height: 91px; position: absolute; width: 100%; bottom: 0%;">
			<div class="container"
				style="padding-bottom: 20px; padding-top: 5px;">
				Â© 2014 Roommate <a class="grey-text text-lighten-4 right" href="#!">More
					Links</a>
			</div>
		</footer>


		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
